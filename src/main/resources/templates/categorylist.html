<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Categories</h1>
    <table>
		<tr>
		    <th>Name</th>
		    
		</tr>  
    	<tr th:each = "category : ${categories}">

    	</tr>
     </table>
	 <a class="btn btn-success" href="/addcategory">Add Book</a>   	
</body>
</html>
