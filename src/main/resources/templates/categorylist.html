<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Students</h1>

		<tr>
		    <th>Name</th>

    	</tr>
     </table>
	 <a href="/addcategory">Add Category</a>    	
</body>
</html>
